<div class="flex justify-content-center align-items-center min-h-screen bg-gray-100">
  <p-card header="Login" [style]="{ width: '360px' }" styleClass="shadow-lg">
    <div class="flex flex-column gap-4">
      <div class="p-float-label">
        <input id="username" type="text" pInputText [(ngModel)]="username" />
        <label for="username">Username</label>
      </div>
      <div class="p-float-label">
        <p-password id="password" [(ngModel)]="password" [toggleMask]="true" />
        <label for="password">Password</label>
      </div>
      <button pButton label="Login" (click)="onLogin()" [loading]="loading"></button>
    </div>
  </p-card>
</div>
